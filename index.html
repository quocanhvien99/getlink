<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<link rel="stylesheet" href="style.css" />
		<title>Get Link Vip Fshare</title>
	</head>
	<body>
		<header></header>

		<main>
			<div class="container">
				<div class="row">
					<h1>Get Link Fshare</h1>
				</div>
				<div class="row justify-content-center">
					<div class="col-8">
						<form>
							<div>
								<label for="url">Link: (*)</label>
								<input
									type="url"
									class="form-control"
									id="url"
									placeholder="Link file fshare..."
								/>
							</div>
							<button class="get" type="submit" onclick="get(event)">
								<span class="material-icons"> file_download </span> Lấy link
							</button>
							<div class="lds-facebook hide">
								<div></div>
								<div></div>
								<div></div>
							</div>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col result hide">
						<p class="title">Thông tin link Fshare của bạn</p>
						<div class="info">
							<span class="material-icons-outlined"> cloud_download </span>
							<div>
								<p class="file-info"></p>
								<a id="linkvip" target="_blank">Tải ngay</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer></footer>

		<script src="script.js"></script>
	</body>
</html>
